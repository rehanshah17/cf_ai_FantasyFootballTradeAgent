name = "cf-fantasy-trade-gm-agent"
main = "src/index.ts"
compatibility_date = "2024-11-20"


[observability]
enabled = true


# Workers AI binding
[ai]
binding = "AI"
remote = true

# Vectorize index binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "trades-index"
remote = true


[[durable_objects.bindings]]
name = "LEAGUE_STATE"
class_name = "LeagueState"

[[durable_objects.bindings]]
name = "STREAM_HUB"
class_name = "StreamHub"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["LeagueState"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["StreamHub"]

[[workflows]]
name = "EVALUATE_TRADE"
binding = "EVALUATE_TRADE"
class_name = "EvaluateTradeWorkflow"
