<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Trade GM Agent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive, monospace;
      background: #2d5016;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.1) 2px, rgba(0,0,0,.1) 4px);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
      image-rendering: pixelated;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #f5e6d3;
      border: 4px solid #8b7355;
      border-radius: 0;
      box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2d5016;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-shadow: 2px 2px 0px #6b8e23;
      letter-spacing: 2px;
    }

    section {
      margin-bottom: 3rem;
      padding: 1.5rem;
      background: #fff;
      border: 3px solid #8b7355;
      border-radius: 0;
    }

    section h3 {
      color: #2d5016;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-transform: uppercase;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 3px solid #8b7355;
      border-radius: 0;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      resize: vertical;
      transition: border-color 0.2s;
      background: #fff;
    }

    textarea:focus {
      outline: none;
      border-color: #6b8e23;
      box-shadow: 0 0 0 3px rgba(107, 142, 35, 0.3);
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.75rem 1rem;
      border: 3px solid #8b7355;
      border-radius: 0;
      font-size: 0.8rem;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s;
      font-family: 'Press Start 2P', cursive;
    }

    select:focus {
      outline: none;
      border-color: #6b8e23;
    }

    button {
      padding: 0.75rem 2rem;
      background: #6b8e23;
      color: white;
      border: 3px solid #2d5016;
      border-radius: 0;
      font-size: 0.7rem;
      font-weight: normal;
      cursor: pointer;
      transition: transform 0.1s;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #7ba023;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background: #8b7355;
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    #out {
      background: #1a1a1a;
      color: #6b8e23;
      padding: 1.5rem;
      border-radius: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
      border: 3px solid #6b8e23;
      box-shadow: inset 0 0 10px rgba(107, 142, 35, 0.3);
      transition: all 0.3s ease;
    }

    #out:empty::before {
      content: "Evaluation result will appear here...";
      color: #666;
      font-style: italic;
    }

    #out:not(:empty) {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: normal;
      color: #2d5016;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .output-section {
      background: #1a1a1a;
      border: 3px solid #6b8e23;
      border-radius: 0;
      padding: 1.5rem;
      margin-top: 1rem;
      position: relative;
    }

    .output-section h3 {
      color: #6b8e23;
      background: transparent;
      border: none;
      margin-bottom: 1rem;
    }

    /* Loading Animation */
    .loading-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 26, 0.9);
      z-index: 10;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #2d5016;
      border-top: 4px solid #6b8e23;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6b8e23;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      text-align: center;
    }

    /* Grade Badge */
    .grade-badge {
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 80px;
      height: 80px;
      border: 4px solid;
      border-radius: 0;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
      z-index: 5;
    }

    .grade-badge.visible {
      display: flex;
    }

    .grade-badge.grade-a {
      background: #6b8e23;
      color: #fff;
      border-color: #2d5016;
    }

    .grade-badge.grade-b {
      background: #ffd700;
      color: #2d5016;
      border-color: #8b7355;
    }

    .grade-badge.grade-c {
      background: #ffa500;
      color: #2d5016;
      border-color: #8b7355;
    }

    .grade-badge.grade-d {
      background: #ff6347;
      color: #fff;
      border-color: #8b7355;
    }

    .grade-badge.grade-f {
      background: #8b0000;
      color: #fff;
      border-color: #2d5016;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fantasy Trade GM Agent</h1>

    <section>
      <h3>Initialize League</h3>
      <label class="label" for="league">League Configuration (JSON):</label>
      <textarea
        id="league"
        rows="8"
        placeholder='{"leagueId":"demo","teams":[],"players":[],"rules":{},"history":[]}'
      ></textarea>
      <div class="controls">
        <button id="init">Initialize League</button>
      </div>
    </section>

    <section>
      <h3>GM Memory Summary</h3>
      <pre
        id="memory"
        style="background:#222; color:#0f0; padding:1em; border-radius:10px; white-space:pre-wrap;"
      >Loading...</pre>
      <button id="refreshMemory">Refresh Memory</button>
    </section>

    <section>
      <h3>Evaluate Trade</h3>
      <label class="label" for="trade">Trade Proposal (JSON):</label>
      <textarea
        id="trade"
        rows="6"
        placeholder='{"leagueId":"demo","fromTeamId":"A","toTeamId":"B","give":["p1"],"get":["p2"]}'
      ></textarea>
      <div class="controls">
        <label class="label" for="persona" style="display: inline; margin: 0;">Persona:</label>
        <select id="persona">
          <option>Default</option>
          <option>Morey</option>
          <option>Ujiri</option>
          <option>Presti</option>
        </select>
        <button id="eval">Evaluate Trade</button>
      </div>

      <div class="output-section">
        <div class="loading-overlay" id="loadingOverlay">
          <div class="loading-spinner"></div>
          <div class="loading-text">LOADING...</div>
        </div>
        <div class="grade-badge" id="gradeBadge"></div>
        <h3>Evaluation Result</h3>
        <pre id="out"></pre>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
